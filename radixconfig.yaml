apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: zephyre
spec:
  environments:
    - name: dev
      build:
        from: master
  components:
    - name: authentication
      image: johnnycache/auth-zephyre-api:{imageTagName}
      ports:
        - name: http
          port: 9000
      public: true
      environmentConfig:
        - environment: dev
          imageTagName: latest
          replicas: 1
          variables:
            RESOURCE: "7796f701-cf08-4729-b85f-a868ed5f483f"
            TENANT: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
            AUTHORITY_HOST_URL: "https://login.microsoftonline.com"
            CLIENT_ID: "7796f701-cf08-4729-b85f-a868ed5f483f"
            REDIRECT_URL: "https://authentication-zephyre-dev.playground.radix.equinor.com/token"
            PORT: 9000
      secrets:
        - CLIENT_SECRET
        - APPLICATION_SECRET_KEY
    - name: resource
      ingressConfiguration:
        - websocketfriendly
      image: johnnycache/resource-zephyre-api:{imageTagName}
      ports:
        - name: http
          port: 9010
      public: true
      environmentConfig:
        - environment: dev
          imageTagName: latest
          replicas: 1
          resources:
            requests:
              memory: "4096Mi"
              cpu: "500m"
            limits:
              memory: "8096Mi"
              cpu: "900m"
          variables:
            TENANT: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
            AUTHORITY_HOST_URL: "https://login.microsoftonline.com"
            CLIENT_ID: "7796f701-cf08-4729-b85f-a868ed5f483f"
            TOKEN_ISSUER_HOST: "https://sts.windows.net/"
            RESOURCE: "7796f701-cf08-4729-b85f-a868ed5f483f"
            SERVER_PORT: 9010
            SERVER_HOST: 0.0.0.0
            BAZE_URL: jdbc:hive2://northeurope.azuredatabricks.net:443/default;transportMode=http;ssl=true;httpPath=sql/protocolv1/o/4244953073543257/0120-144726-niche729;AuthMech=3;http.header.Connection=close
            VERTX_BLOCKED_THREAD_CHECK_MS: 3600000
            VERTXWEB_ENVIRONMENT: exposed-to-internet
            JAVA_OPTS: -XX:MinRAMPercentage=20.0 -XX:MaxRAMPercentage=75.0 -Xmx3G
      secrets:
        - CLIENT_SECRET
        - APPLICATION_SECRET_KEY
        - BAZE_USERNAME
        - BAZE_PASSWORD
        - SECURITY_GROUP
        - ROW_STREAM_FETCH_SIZE
